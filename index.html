<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RegLAC - Marco General</title>
    
    <!-- 1. Estilos: Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 2. Fuente: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- 3. Iconos: Lucide -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- 4. Banderas -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@7/css/flag-icons.min.css"/>

    <!-- 5. Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        body { font-family: 'Inter', sans-serif; }
        .fade-in { animation: fadeIn 0.5s ease-in-out; }
        .slide-up { animation: slideUp 0.5s ease-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .map-path { transition: all 0.3s ease; cursor: pointer; }
        .map-path:hover { filter: brightness(1.1); transform: translateY(-2px); }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f5f9; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

        @media print {
            .no-print { display: none !important; }
            .print-only { display: block !important; }
            body { background: white; color: black; }
            .page-break { page-break-inside: avoid; }
            .max-h-\[80vh\] { max-height: none !important; overflow: visible !important; }
            .lg\:col-span-3 { width: 100% !important; grid-column: span 3 / span 3; }
            .lg\:col-span-1 { display: none !important; } 
        }
        .print-only { display: none; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 min-h-screen flex flex-col">

    <header class="bg-white border-b border-slate-200 no-print">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-3 sm:py-4">
            <div class="flex justify-center sm:justify-start">
                <img src="logos-header.png" alt="OPS | OMS | Programa Regional de Bioética" class="h-10 sm:h-14 md:h-16 w-auto object-contain">
            </div>
        </div>
    </header>

    <nav class="bg-white/95 backdrop-blur-md border-b border-slate-200 sticky top-0 z-50 no-print shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-14 sm:h-16">
                <div class="flex items-center gap-3 cursor-pointer group" onclick="app.goHome()">
                    <div class="w-8 h-8 sm:w-9 sm:h-9 bg-gradient-to-br from-blue-700 to-teal-500 rounded-lg flex items-center justify-center text-white shadow-lg shadow-blue-200 transition-transform group-hover:scale-105">
                        <i data-lucide="globe-2" class="w-5 h-5"></i>
                    </div>
                    <div class="flex flex-col justify-center">
                        <span class="text-lg sm:text-xl font-extrabold bg-clip-text text-transparent bg-gradient-to-r from-blue-800 to-teal-600 tracking-tight leading-none">RegLAC</span>
                        <span class="text-[10px] text-slate-500 font-bold uppercase tracking-wider bg-slate-100 px-1.5 rounded mt-0.5 w-fit">Marco General</span>
                    </div>
                </div>
                
                <div class="flex items-center gap-2">
                    <a href="vulnerables.html" class="mr-2 sm:mr-4 px-3 py-1.5 rounded-lg text-xs sm:text-sm font-bold text-teal-700 bg-teal-50 hover:bg-teal-100 border border-teal-200 transition-all flex items-center gap-2">
                        <i data-lucide="users" class="w-4 h-4"></i> 
                        <span class="hidden md:inline">Investigación con personas y grupos especiales</span>
                        <span class="md:hidden">Grupos Vuln.</span>
                    </a>
                    <div class="h-6 w-px bg-slate-200 mx-1 hidden sm:block"></div>
                    <button onclick="app.setView('home')" id="nav-home" class="p-2 sm:px-3 sm:py-1.5 rounded-lg text-sm font-medium transition-all flex items-center gap-2" title="Mapa"><i data-lucide="layout-grid" class="w-4 h-4"></i> <span class="hidden sm:inline">Mapa</span></button>
                    <button onclick="app.setView('compare')" id="nav-compare" class="p-2 sm:px-3 sm:py-1.5 rounded-lg text-sm font-medium transition-all flex items-center gap-2" title="Comparar"><i data-lucide="scale" class="w-4 h-4"></i> <span class="hidden sm:inline">Comparar</span></button>
                    <button onclick="app.setView('filter')" id="nav-filter" class="p-2 sm:px-3 sm:py-1.5 rounded-lg text-sm font-medium transition-all flex items-center gap-2" title="Filtrar"><i data-lucide="filter" class="w-4 h-4"></i> <span class="hidden sm:inline">Filtrar</span></button>
                </div>
            </div>
        </div>
    </nav>

    <main id="app-container" class="flex-1 max-w-7xl w-full mx-auto px-4 sm:px-6 lg:px-8 py-8"></main>

    <footer class="bg-white border-t border-slate-200 py-8 mt-auto no-print">
        <div class="max-w-7xl mx-auto px-4 text-center">
            <div class="flex justify-center items-center gap-2 mb-4 opacity-50">
                <i data-lucide="globe-2" class="w-4 h-4"></i>
                <span class="font-bold text-lg">RegLAC</span>
            </div>
            <p class="text-slate-400 text-sm max-w-lg mx-auto mb-4">&copy; 2025 RegLAC. Prototipo en desarrollo.</p>
            <a href="reportes.html" class="text-xs text-blue-600 font-medium hover:underline flex items-center justify-center gap-1">Reportar un error o sugerir actualización <i data-lucide="arrow-right" class="w-3 h-3"></i></a>
        </div>
    </footer>

    <script type="module" src="main.js"></script>
</body>
</html>
