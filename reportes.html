    <body>
    <!-- üü¢ A√ëADE ESTE BLOQUE DE C√ìDIGO AQU√ç üü¢ -->
    
    
    <div class="container">
        <div class="return-link-container">
        <a href="index.html">
            <i class="fas fa-arrow-left"></i> Volver a la B√∫squeda Principal
        </a>
    </div>
        <div class="form-container">
            <div class="form-header">
                <h1>Reportar Informaci√≥n</h1>
                <p>Ay√∫denos a mejorar. Si encontr√≥ informaci√≥n inexacta o desactualizada, por favor, d√©jenos su comentario.</p>
            </div>
            <div id="alert-message"></div>
            <form id="report-form">
                <div class="form-group">
                    <label for="full-name">Nombre y Apellido (Opcional)</label>
                    <input type="text" id="full-name" name="full-name">
                </div>
                <div class="form-group">
                    <label for="email">Correo Electr√≥nico (Opcional)</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="form-group">
                    <label for="country-select">Pa√≠s sobre el que comenta <span style="color:red;">*</span></label>
                    <select id="country-select" name="country" required>
                         <option value="">-- Seleccione un pa√≠s --</option>
                        <option value="Argentina">Argentina</option><option value="Bolivia">Bolivia</option><option value="Brasil">Brasil</option><option value="Chile">Chile</option><option value="Colombia">Colombia</option><option value="Costa Rica">Costa Rica</option><option value="Cuba">Cuba</option><option value="Ecuador">Ecuador</option><option value="El Salvador">El Salvador</option><option value="Guatemala">Guatemala</option><option value="Hait√≠">Hait√≠</option><option value="Honduras">Honduras</option><option value="Jamaica">Jamaica</option><option value="M√©xico">M√©xico</option><option value="Nicaragua">Nicaragua</option><option value="Panam√°">Panam√°</option><option value="Paraguay">Paraguay</option><option value="Per√∫">Per√∫</option><option value="Rep√∫blica Dominicana">Rep√∫blica Dominicana</option><option value="Trinidad y Tobago">Trinidad y Tobago</option><option value="Uruguay">Uruguay</option><option value="Venezuela">Venezuela</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="comments">Comentarios <span style="color:red;">*</span></label>
                    <textarea id="comments" name="comments" placeholder="Describa aqu√≠ el error, la informaci√≥n a corregir o su sugerencia..."></textarea>
                </div>
                <div class="form-group">
                    <label for="file-upload">Adjuntar Documento (PDF, Opcional)</label>
                    <label for="file-upload" class="file-upload-wrapper">
                        <i class="fas fa-cloud-upload-alt fa-2x" style="color: var(--primary-teal);"></i>
                        <div id="file-upload-label">Haga clic para seleccionar un archivo</div>
                        <div id="file-name"></div>
                    </label>
                    <input type="file" id="file-upload" name="file-upload" accept=".pdf">
                </div>
                <button type="submit" class="submit-button" id="submit-btn">
                    <i class="fas fa-paper-plane"></i> Enviar Comentario
                </button>
            </form>
        </div>
    </div>

    <script>
        const supabaseUrl = 'https://rhbudrqpetrzispcacyw.supabase.co';
        const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJoYnVkcnFwZXRyemlzcGNhY3l3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg1ODI4NTQsImV4cCI6MjA3NDE1ODg1NH0.6uQ2Hg1aLHAQoG3HwxJBeBbrFRGRxUilH-60CRNl3J8';
        const supabaseClient = supabase.createClient(supabaseUrl, supabaseAnonKey);

        const form = document.getElementById('report-form');
        const submitBtn = document.getElementById('submit-btn');
        const alertMessage = document.getElementById('alert-message');
        const fileInput = document.getElementById('file-upload');
        const fileNameDisplay = document.getElementById('file-name');

        fileInput.addEventListener('change', () => {
            if (fileInput.files.length > 0) {
                fileNameDisplay.textContent = `Archivo seleccionado: ${fileInput.files[0].name}`;
            } else {
                fileNameDisplay.textContent = '';
            }
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Validar que al menos un comentario o un archivo se env√≠e
            if (!form.comments.value.trim() && fileInput.files.length === 0) {
                showAlert('Por favor, escriba un comentario o adjunte un archivo.', 'error');
                return;
            }

            setLoading(true);
            let fileUrl = null;

            try {
                // 1. Subir el archivo si existe
                if (fileInput.files.length > 0) {
                    const file = fileInput.files[0];
                    const fileName = `${Date.now()}_${file.name}`;
                    const { data: uploadData, error: uploadError } = await supabaseClient
                        .storage
                        .from('reportes') // Nombre de tu bucket de Storage
                        .upload(fileName, file);

                    if (uploadError) throw uploadError;

                    // 2. Obtener la URL p√∫blica del archivo subido
                    const { data: urlData } = supabaseClient
                        .storage
                        .from('reportes')
                        .getPublicUrl(fileName);
                    
                    fileUrl = urlData.publicUrl;
                }

                // 3. Guardar la informaci√≥n en la tabla de Supabase
                const formData = {
                    nombre_apellido: form['full-name'].value || null,
                    correo: form.email.value || null,
                    pais: form.country.value,
                    comentarios: form.comments.value || null,
                    documento_adjunto_url: fileUrl
                };

                const { error: insertError } = await supabaseClient
                    .from('reportes_usuarios') // Nombre de tu tabla
                    .insert([formData]);

                if (insertError) throw insertError;
                
                showAlert('¬°Gracias! Su comentario ha sido enviado correctamente.', 'success');
                form.reset();
                fileNameDisplay.textContent = '';

            } catch (error) {
                console.error('Error:', error);
                showAlert(`Error al enviar el formulario: ${error.message}`, 'error');
            } finally {
                setLoading(false);
            }
        });

        function setLoading(isLoading) {
            submitBtn.disabled = isLoading;
            submitBtn.innerHTML = isLoading 
                ? '<i class="fas fa-spinner fa-spin"></i> Enviando...'
                : '<i class="fas fa-paper-plane"></i> Enviar Comentario';
        }

        function showAlert(message, type) {
            alertMessage.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
            window.scrollTo(0, 0);
        }

    </script>
</body>
