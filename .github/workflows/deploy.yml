name: Publicar en GitHub Pages

on:
  push:
    branches: ["main"] # O "master", revisa cuál es tu rama principal
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      # PASO MÁGICO: Crea el archivo config.js usando los secretos guardados
      - name: Generar config.js
        run: |
          echo "window.env = {" > config.js
          echo "  SUPABASE_URL: '${{ secrets.SUPABASE_URL }}'," >> config.js
          echo "  SUPABASE_KEY: '${{ secrets.SUPABASE_KEY }}'" >> config.js
          echo "};" >> config.js

      - name: Configurar Pages
        uses: actions/configure-pages@v3

      - name: Subir sitio
        uses: actions/upload-pages-artifact@v1
        with:
          path: '.'

      - name: Desplegar
        id: deployment
        uses: actions/deploy-pages@v1
