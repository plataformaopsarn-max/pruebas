<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RegLAC Admin - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-slate-100 min-h-screen flex items-center justify-center">

    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md border border-slate-200">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-extrabold text-slate-800">RegLAC <span class="text-blue-600">Admin</span></h1>
            <p class="text-slate-500 text-sm mt-2">Inicia sesión para editar contenidos</p>
        </div>

        <form id="login-form" class="space-y-6">
            <div>
                <label class="block text-sm font-bold text-slate-700 mb-2">Correo Electrónico</label>
                <input type="email" id="email" required class="w-full px-4 py-3 rounded-lg border border-slate-300 focus:ring-2 focus:ring-blue-500 outline-none transition-all">
            </div>
            <div>
                <label class="block text-sm font-bold text-slate-700 mb-2">Contraseña</label>
                <input type="password" id="password" required class="w-full px-4 py-3 rounded-lg border border-slate-300 focus:ring-2 focus:ring-blue-500 outline-none transition-all">
            </div>
            
            <div id="error-msg" class="hidden text-red-500 text-sm text-center bg-red-50 p-2 rounded"></div>

            <button type="submit" id="login-btn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg transition-all shadow-lg shadow-blue-200">
                Ingresar
            </button>
        </form>
    </div>

    <script type="module">
        // CONFIGURACIÓN SUPABASE (Mismas credenciales)
        const SUPABASE_URL = 'https://rhbudrqpetrzispcacyw.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJoYnVkcnFwZXRyemlzcGNhY3l3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg1ODI4NTQsImV4cCI6MjA3NDE1ODg1NH0.6uQ2Hg1aLHAQoG3HwxJBeBbrFRGRxUilH-60CRNl3J8';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const form = document.getElementById('login-form');
        const errorMsg = document.getElementById('error-msg');
        const btn = document.getElementById('login-btn');

        // Verificar si ya hay sesión
        const { data: { session } } = await supabase.auth.getSession();
        if (session) window.location.href = 'admin-dashboard.html';

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            btn.disabled = true;
            btn.innerText = 'Verificando...';
            errorMsg.classList.add('hidden');

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const { data, error } = await supabase.auth.signInWithPassword({
                email: email,
                password: password,
            });

            if (error) {
                errorMsg.textContent = 'Credenciales incorrectas o error de conexión.';
                errorMsg.classList.remove('hidden');
                btn.disabled = false;
                btn.innerText = 'Ingresar';
            } else {
                window.location.href = 'admin-dashboard.html';
            }
        });
    </script>
</body>
</html>
